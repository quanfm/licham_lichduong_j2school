<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web chuyen doi nam am lich - nam duong lich</title>
    <link rel="stylesheet" href="themify-icons.css">
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div>
        <form action="myform">
            <h1>Tính năm âm lịch</h1>
            <div id="main">
                <div class="input__sec">
                    <p>Năm dương lịch</p>
                    <input type="text" name="year" id="input--year" placeholder="Nhập năm dương lịch">
                </div>
                <div class="btn__sec">
                    <button type="button" id="btn"> 
                        <span class="ti-arrow-right"> </span>
                     </button>
                </div>
                <div class="output--sec">
                    <p>Năm âm lịch</p>
                    <input type="text" disabled>
                </div>
            </div>
        </form>
    </div>

    <script src="demo.js"></script>
</body>
</html>
